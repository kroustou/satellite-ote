<html>
    <head>
        <title>Νεμέα</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Cantata+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
<body>

    <div class='form'>
        <form method='post'> 
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="field{% if field.errors %} error{% endif %} {{ field.name }}">
                        <div class="label">
                            {{ field.label_tag }}
                        </div>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
            <input type='submit'>

        </form>
    </div>

    <div class='footer'>
        Πανεπιστήμιο Πειραιώς - Τμήμα Πληροφορικής

    <div class='support'>Για τεχνικά προβλήματα επικοινωνήστε στο: webmaster[at]students[dot]cs[dot]unipi[dot]gr</div>
    </div>
</body>
