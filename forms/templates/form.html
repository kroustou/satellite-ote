<html>
    <head>
        <title>Νεμέα</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Cantata+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
<body>
    <div class='header'>
        Πανεπιστήμιο Πειραιώς - Τμήμα Πληροφορικής
        <div class='support'>
            Φόρμα συμμετοχής
        </div>
    </div>
    <div class='form'>
        <form method='post'> 
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}

                    <div class="field {% cycle 'one' 'two' %} {{ field.name }}">
                        <div class="label">
                            {{ field.label_tag }}
                        </div>
                        <div class="{% if field.errors %}error{% endif %}">
                            {{ field }}
                        </div>
                    </div>

                {% endfor %}    
            <input type='submit' class='two'>

        </form>
    </div>

    <div class='footer'>
        <div class='support'>Για τεχνικά προβλήματα επικοινωνήστε στο: <a href="mailto:webmaster@students.cs.unipi.gr">webmaster[at]students[dot]cs[dot]unipi[dot]gr</a>
        </div>
    </div>
</body>
